<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Photos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/vendor/leaflet.css" />
</head>
<body>
  <header>
    <h1>Galerie Photos Saint Michel</h1>
    <div class="filters">
      <label>Themes:</label>
      <select id="filter-themes" multiple></select>

      <label>Lieux:</label>
      <select id="filter-lieux" multiple></select>

      <label>Date:</label>
      <input type="date" id="filter-date-start">
      <input type="date" id="filter-date-end">
    </div>
  </header>

  <main>
    <div class="tabs">
      <button onclick="showTab('list')">Liste</button>
      <button onclick="showTab('map')">Carte</button>
      <button onclick="showTab('both')">Liste + Carte</button>
    </div>

    <section id="list-tab" class="tab-content">
      <div id="results-list"></div>
      <div id="pagination"></div>
    </section>

    <section id="map-tab" class="tab-content">
      <div id="map"></div>
    </section>

    <section id="both-tab" class="tab-content">
      <div class="split-view">
        <div id="results-list-both"></div>
        <div id="map-both"></div>
      </div>
    </section>
  </main>

  <script src="js/vendor/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
